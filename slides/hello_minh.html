<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Minh's slides</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- distill pub template -->
	<script src="../lib/js/distill.template.v2.js"></script>
	<!-- <script src="https://distill.pub/template.v2.js"></script> -->

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/reveal.css">
	<link rel="stylesheet" href="../css/theme/white.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>


	<!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.js"></script>
	<![endif]-->

</head>

<body>
	<d-front-matter>
		<script type="text/json">
			{
				"title": "Interactive Machine Learning for Information Visualization",
				"description": "Confirmation Candidate of Minh Vu's Phd thesis",
				"authors": [{
					"author": "Viet Minh Vu",
					"authorURL": "",
					"affiliation": "University of Namur",
					"affiliationURL": "unamur.be"
				}]
			}
		</script>
	</d-front-matter>

	<!-- do not show distill element -->
	<d-title style="display: none;"></d-title>
	<d-byline style="display:none;"></d-byline>

	<style>
		/*Show slide number in between 2 navigator arrows*/
		.reveal .slide-number {
			font-size: 24pt;
			color: #ffffff;
			margin: 0;
			padding: 0;
			right: 38px;
			bottom: 48px;
		}

		/* .reveal .slide-number {
			position: fixed;
			display: block;
			right: 58px;
			bottom: 8px;
			z-index: 31;
			font-family: Helvetica, sans-serif;
			font-size: 12px;
			line-height: 1;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.4);
			padding: 5px;
		}

		.reveal .slide-number-delimiter {
			margin: 0 3px;
		} */

		/*Make slide title on top left (make sure to set center:False in the init params*/
		.reveal .slides>section>section {
			text-align: left;
		}
	</style>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section style="margin-top:20%">
				<h3>Interactive Machine Learning for Information Visualization</h3>
				<!-- <p>Confirmation</p> -->
				<p><small>Viet Minh Vu</small></p>
				<p><small>under the supervision of Prof. Benoı̂t Frénay</small></p>
				<p><small>17/05/2019</small></p>
			</section>

			<section>
				<section>
					<h4>Drawbacks of t-SNE</h4>
					<p>2 problems:</p>
				</section>

				<section data-background-iframe="../distill_pub/post--misread-tsne/public/tsne_2_problems.html"
					data-background-interactive>
				</section>
			</section>


			<section data-background-iframe="./hello_minh/qPCR_pca_bokeh.html"
					data-background-interactive>
			</section>

			<section data-markdown>
				<textarea data-template>
					## Page title
				
					A paragraph with some text and a [link](http://hakim.se).

					And math:
					$$
					a^2 + b^2 = c^2
					$$
				</textarea>
			</section>

			<section>
				<section>
					<p>$$ \sum_x^N x_i $$</p>
				</section>

				<section data-background-iframe="http://localhost:8888/main.html" data-background-interactive>
				</section>
			</section>

			<section data-background-iframe="http://localhost:8881/notebooks/Interactive%20PPCA%20model.ipynb"
				data-background-interactive>
			</section>

			<section>
				<p>
					<d-slider style="width: 200px;"></d-slider>
				</p>
			</section>

			<section>
				<d-article>
					<p>ABC <d-cite key="wattenberg2016how"></d-cite>
					</p>
				</d-article>
			</section>

			<section>
				<d-article>
					<p>Gaussian process latent variable models for visualisation of high dimensional data<d-cite
							key="lawrence2004gaussian"></d-cite>
					</p>
				</d-article>
			</section>

		</div>

	</div>

	<script src="../js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			center: false,
			hash: true,
			slideNumber: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom


			math: {
				mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
				config: 'TeX-AMS_HTML-full', // See http://docs.mathjax.org/en/latest/config-files.html
				// pass other options into `MathJax.Hub.Config()`
			},

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
					src: '../plugin/markdown/marked.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: '../plugin/markdown/markdown.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: '../plugin/highlight/highlight.js',
					async: true
				},
				{
					src: '../plugin/search/search.js',
					async: true
				},
				{
					src: '../plugin/zoom-js/zoom.js',
					async: true
				},
				{
					src: '../plugin/notes/notes.js',
					async: true
				},
				{
					src: '../plugin/math/math.js',
					async: true
				}
			]
		});
	</script>

	<d-appendix>
		<d-bibliography src="refs.bib"></d-bibliography>
	</d-appendix>

</body>

</html>
