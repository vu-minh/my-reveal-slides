<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Minh's slides</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- <script src="https://distill.pub/template.v2.js"></script> -->

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/reveal.css">
	<link rel="stylesheet" href="../css/theme/white.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>


	<!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.js"></script>
		<![endif]-->

	<!-- distill pub template -->
	<!-- <script src="../lib/js/distill.template.v2.js"></script> -->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section>
				<h3>Interactive Machine Learning for Information Visualization</h3>
				<!-- <p>Confirmation</p> -->
				<p><small>Viet Minh Vu</small></p>
				<p><small>under the supervision of Prof. Benoı̂t Frénay</small></p>
				<p><small>17/05/2019</small></p>
			</section>

			<section data-background-iframe="../distill_pub/post--misread-tsne/public/tsne_2_problems.html"
				data-background-interactive>
			</section>

			<section>
				<!-- ABC <dt-cite key="wattenberg2016how"></dt-cite> -->
			</section>

		</div>

	</div>

	<script src="../js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
					src: '../plugin/markdown/marked.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: '../plugin/markdown/markdown.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: '../plugin/highlight/highlight.js',
					async: true
				},
				{
					src: '../plugin/search/search.js',
					async: true
				},
				{
					src: '../plugin/zoom-js/zoom.js',
					async: true
				},
				{
					src: '../plugin/notes/notes.js',
					async: true
				}
			]
		});
	</script>
</body>

</html>
